<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Horarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div th:replace="~{fragments/header :: navbar}"></div>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-dark fw-bold"><i class="fas fa-clock me-2"></i>Horarios de Clases</h2>
            <a href="/clases/nueva" class="btn btn-warning fw-bold"><i class="fas fa-plus me-2"></i>Programar Clase</a>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <table class="table table-hover table-striped mb-0 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th class="ps-4">Clase / Nivel</th>
                            <th>Día y Hora</th>
                            <th>Instructor</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="clase : ${clases}">
                            <td class="ps-4">
                                <span class="fw-bold d-block" th:text="${clase.nombre}"></span>
                                <span class="badge bg-secondary" th:text="${clase.nivel}"></span>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="bg-light border rounded p-2 text-center me-2" style="min-width: 80px;">
                                        <small class="fw-bold d-block text-uppercase" th:text="${clase.diaSemana}"></small>
                                    </div>
                                    <div>
                                        <i class="far fa-clock text-muted me-1"></i>
                                        <span th:text="${clase.horaInicio} + ' - ' + ${clase.horaFin}"></span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <!-- Mostramos el nombre del instructor relacionado -->
                                <div th:if="${clase.instructor != null}">
                                    <i class="fas fa-user-tie text-primary me-1"></i>
                                    <span th:text="${clase.instructor.nombre} + ' ' + ${clase.instructor.apellido}"></span>
                                </div>
                                <div th:unless="${clase.instructor != null}" class="text-danger small">
                                    <i class="fas fa-exclamation-circle"></i> Sin asignar
                                </div>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/clases/editar/{id}(id=${clase.id})}" class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></a>
                                <a th:href="@{/clases/eliminar/{id}(id=${clase.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Eliminar esta clase?');"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(clases)}">
                            <td colspan="4" class="text-center py-5 text-muted">
                                <i class="fas fa-calendar-times fa-3x mb-3"></i><br>
                                No hay clases programadas.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
