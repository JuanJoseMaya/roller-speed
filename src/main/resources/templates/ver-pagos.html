<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Finanzas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div th:replace="~{fragments/header :: navbar}"></div>

    <div class="container mt-5">
        
        <!-- Tarjeta de Resumen -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-success text-white shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title opacity-75">Total Recaudado</h5>
                        <h2 class="fw-bold">$ <span th:text="${totalIngresos}">0</span></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-8 d-flex align-items-center justify-content-end">
                <a href="/pagos/nuevo" class="btn btn-primary btn-lg shadow-sm">
                    <i class="fas fa-cash-register me-2"></i> Registrar Nuevo Pago
                </a>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <table class="table table-hover table-striped mb-0 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th class="ps-4">Fecha</th>
                            <th>Alumno</th>
                            <th>Concepto</th>
                            <th>Monto</th>
                            <th>Método</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pago : ${pagos}">
                            <td class="ps-4" th:text="${pago.fechaPago}">2025-01-01</td>
                            <td>
                                <span class="fw-bold" th:text="${pago.aspirante.nombre} + ' ' + ${pago.aspirante.apellido}">Juan</span>
                            </td>
                            <td>
                                <span class="badge bg-info text-dark" th:text="${pago.mesPagado}">Enero</span>
                            </td>
                            <td class="fw-bold text-success">
                                $ <span th:text="${pago.monto}">80000</span>
                            </td>
                            <td th:text="${pago.metodo}">Efectivo</td>
                            <td class="text-center">
                                <a th:href="@{/pagos/eliminar/{id}(id=${pago.id})}" class="btn btn-sm btn-outline-danger" 
                                   onclick="return confirm('¿Anular este pago?');" title="Anular">
                                    <i class="fas fa-times"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(pagos)}">
                            <td colspan="6" class="text-center py-5 text-muted">
                                No hay pagos registrados aún.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
