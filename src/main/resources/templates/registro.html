<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            /* Fondo con imagen deportiva */
            background: linear-gradient(135deg, rgba(33, 37, 41, 0.9), rgba(13, 110, 253, 0.8)), 
                        url('https://images.unsplash.com/photo-1584653565873-d65e4827214b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .card-registro {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        /* Estilos personalizados para los selectores (Planes y Pagos) */
        .selector-label {
            display: block;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 2px solid #dee2e6;
            cursor: pointer;
            transition: 0.3s;
            height: 100%;
            background-color: #fff;
            text-align: center;
        }
        .selector-label:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
            transform: translateY(-3px);
        }
        /* Efecto cuando una opción está seleccionada */
        .btn-check:checked + .selector-label {
            border-color: #0d6efd;
            background-color: #e7f1ff;
            color: #0d6efd;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.2);
        }
    </style>
</head>
<body>

    <div th:replace="~{fragments/header :: navbar}"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card card-registro">
                    
                    <div class="bg-primary text-white p-4 text-center">
                        <h2 class="fw-bold mb-1" th:text="${aspirante.id != null} ? 'Editar Datos' : 'Ficha de Inscripción'"></h2>
                        <p class="mb-0 opacity-75">Gestión de Deportistas Roller Speed</p>
                    </div>

                    <div class="card-body p-4 p-md-5 bg-white">
                        
                        <form th:action="@{/guardar-aspirante}" th:object="${aspirante}" method="post">
                            
                            <input type="hidden" th:field="*{id}" />

                            <h5 class="text-primary fw-bold mb-4">1. Nivel Deportivo</h5>
                            <div class="row g-3 mb-5">
                                <div class="col-md-4">
                                    <input type="radio" class="btn-check" th:field="*{plan}" id="plan1" value="iniciacion">
                                    <label class="selector-label" for="plan1">
                                        <i class="fas fa-baby fa-3x mb-2 d-block"></i>
                                        Iniciación<br>
                                        <small class="text-muted fw-normal">$80.000</small>
                                    </label>
                                </div>
                                <div class="col-md-4">
                                    <input type="radio" class="btn-check" th:field="*{plan}" id="plan2" value="intermedio">
                                    <label class="selector-label" for="plan2">
                                        <i class="fas fa-running fa-3x mb-2 d-block"></i>
                                        Intermedio<br>
                                        <small class="text-muted fw-normal">$120.000</small>
                                    </label>
                                </div>
                                <div class="col-md-4">
                                    <input type="radio" class="btn-check" th:field="*{plan}" id="plan3" value="competicion">
                                    <label class="selector-label" for="plan3">
                                        <i class="fas fa-trophy fa-3x mb-2 d-block"></i>
                                        Competición<br>
                                        <small class="text-muted fw-normal">$180.000</small>
                                    </label>
                                </div>
                            </div>

                            <h5 class="text-primary fw-bold mb-4">2. Datos del Aspirante</h5>
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted">Nombres</label>
                                    <input type="text" th:field="*{nombre}" class="form-control form-control-lg bg-light" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted">Apellidos</label>
                                    <input type="text" th:field="*{apellido}" class="form-control form-control-lg bg-light" required>
                                </div>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted">Fecha de Nacimiento</label>
                                    <input type="date" th:field="*{fechaNacimiento}" class="form-control form-control-lg bg-light" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted">Género</label>
                                    <select class="form-select form-select-lg bg-light" th:field="*{genero}" required>
                                        <option value="" selected disabled>Seleccione...</option>
                                        <option value="F">Femenino</option>
                                        <option value="M">Masculino</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row g-3 mb-5">
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted">Correo Electrónico</label>
                                    <input type="email" th:field="*{email}" class="form-control form-control-lg bg-light" placeholder="ejemplo@correo.com" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted">Teléfono / Celular</label>
                                    <input type="tel" th:field="*{telefono}" class="form-control form-control-lg bg-light" required>
                                </div>
                            </div>

                            <h5 class="text-primary fw-bold mb-4">3. Método de Pago</h5>
                            <div class="row g-3 mb-5">
                                <div class="col-md-6">
                                    <input type="radio" class="btn-check" th:field="*{metodoPago}" id="pago1" value="efectivo">
                                    <label class="selector-label d-flex align-items-center justify-content-center gap-3" for="pago1">
                                        <i class="fas fa-money-bill-wave text-success fa-2x me-2"></i>
                                        <div class="text-start">
                                            <span class="d-block fw-bold">Efectivo</span>
                                            <small class="text-muted">Pago en Sede</small>
                                        </div>
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <input type="radio" class="btn-check" th:field="*{metodoPago}" id="pago2" value="digital">
                                    <label class="selector-label d-flex align-items-center justify-content-center gap-3" for="pago2">
                                        <i class="fas fa-mobile-alt text-primary fa-2x me-2"></i>
                                        <div class="text-start">
                                            <span class="d-block fw-bold">Transferencia</span>
                                            <small class="text-muted">Nequi / Daviplata</small>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning btn-lg py-3 fw-bold shadow text-uppercase rounded-pill">
                                    Guardar Cambios
                                </button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
