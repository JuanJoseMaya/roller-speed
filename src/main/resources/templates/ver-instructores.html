<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Instructores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div th:replace="~{fragments/header :: navbar}"></div>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-dark fw-bold"><i class="fas fa-users-cog me-2"></i>Equipo de Instructores</h2>
            <a href="/instructores/nuevo" class="btn btn-dark"><i class="fas fa-plus me-2"></i>Nuevo Instructor</a>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <table class="table table-hover table-striped mb-0 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th class="ps-4">Nombre Completo</th>
                            <th>Especialidad</th>
                            <th>Experiencia</th>
                            <th>Contacto</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="profe : ${instructores}">
                            <td class="ps-4 fw-bold" th:text="${profe.nombre} + ' ' + ${profe.apellido}"></td>
                            <td>
                                <span class="badge bg-info text-dark" th:text="${profe.especialidad}">Velocidad</span>
                            </td>
                            <td><span th:text="${profe.añosExperiencia}">5</span> años</td>
                            <td class="small text-muted">
                                <div th:text="${profe.email}"></div>
                                <div th:text="${profe.telefono}"></div>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/instructores/editar/{id}(id=${profe.id})}" class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></a>
                                <a th:href="@{/instructores/eliminar/{id}(id=${profe.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Eliminar instructor?');"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(instructores)}">
                            <td colspan="5" class="text-center py-4 text-muted">No hay instructores registrados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
