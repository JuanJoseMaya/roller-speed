<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Estilo suave para la tabla */
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
        .action-btn {
            width: 35px;
            height: 35px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: 0.3s;
        }
        .action-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-light">

    <div th:replace="~{fragments/header :: navbar}"></div>

    <div class="container mt-5 mb-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="text-primary fw-bold mb-0">游늶 Gesti칩n de Alumnos</h2>
                <p class="text-muted mb-0">Base de datos oficial de Roller Speed.</p>
            </div>
            <a href="/registro" class="btn btn-success shadow-sm fw-bold">
                <i class="fas fa-plus me-2"></i>Nuevo Registro
            </a>
        </div>

        <div class="card shadow border-0 overflow-hidden">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0 align-middle">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th scope="col" class="ps-4 py-3">ID</th>
                                <th scope="col" class="py-3">Deportista</th>
                                <th scope="col" class="py-3">Plan Deportivo</th>
                                <th scope="col" class="py-3">Contacto</th>
                                <th scope="col" class="py-3">Pago</th>
                                <th scope="col" class="py-3 text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr th:each="alumno : ${aspirantes}">
                                
                                <td class="ps-4 fw-bold text-secondary" th:text="${alumno.id}">1</td>
                                
                                <td>
                                    <span class="fw-bold text-dark" th:text="${alumno.nombre} + ' ' + ${alumno.apellido}">Nombre</span>
                                    <br>
                                    <small class="text-muted">
                                        <i class="fas fa-venus-mars me-1"></i><span th:text="${alumno.genero}"></span>
                                        <span class="mx-1">|</span>
                                        <i class="fas fa-birthday-cake me-1"></i><span th:text="${alumno.fechaNacimiento}"></span>
                                    </small>
                                </td>
                                
                                <td>
                                    <span th:if="${alumno.plan == 'iniciacion'}" class="badge bg-info text-dark border">
                                        <i class="fas fa-baby me-1"></i> Iniciaci칩n
                                    </span>
                                    <span th:if="${alumno.plan == 'intermedio'}" class="badge bg-primary border">
                                        <i class="fas fa-running me-1"></i> Intermedio
                                    </span>
                                    <span th:if="${alumno.plan == 'competicion'}" class="badge bg-dark border">
                                        <i class="fas fa-trophy me-1 text-warning"></i> Competici칩n
                                    </span>
                                </td>
                                
                                <td>
                                    <div class="d-flex flex-column small">
                                        <span class="mb-1"><i class="fas fa-envelope me-2 text-primary"></i><span th:text="${alumno.email}"></span></span>
                                        <span><i class="fas fa-phone me-2 text-success"></i><span th:text="${alumno.telefono}"></span></span>
                                    </div>
                                </td>
                                
                                <td>
                                    <span th:if="${alumno.metodoPago == 'efectivo'}" class="badge rounded-pill bg-success bg-opacity-25 text-success border border-success">
                                        <i class="fas fa-money-bill-wave me-1"></i> Efectivo
                                    </span>
                                    <span th:if="${alumno.metodoPago == 'digital'}" class="badge rounded-pill bg-primary bg-opacity-25 text-primary border border-primary">
                                        <i class="fas fa-mobile-alt me-1"></i> Digital
                                    </span>
                                </td>
                                
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/editar/{id}(id=${alumno.id})}" class="btn btn-outline-primary btn-sm action-btn me-2" title="Editar Registro">
                                            <i class="fas fa-pen"></i>
                                        </a>
                                        
                                        <a th:href="@{/eliminar/{id}(id=${alumno.id})}" 
                                           class="btn btn-outline-danger btn-sm action-btn" 
                                           title="Eliminar Registro"
                                           onclick="return confirm('丘멆잺 쮼st치s seguro de eliminar a este alumno permanentemente?');">
                                            <i class="fas fa-trash-alt"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            
                            <tr th:if="${#lists.isEmpty(aspirantes)}">
                                <td colspan="6" class="text-center py-5">
                                    <div class="text-muted opacity-50 mb-3">
                                        <i class="fas fa-folder-open fa-4x"></i>
                                    </div>
                                    <h5 class="text-muted fw-normal">No hay alumnos registrados a칰n.</h5>
                                    <a href="/registro" class="btn btn-link text-decoration-none">Registrar el primero</a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white text-end py-3">
                <small class="text-muted">Total registros: <span th:text="${#lists.size(aspirantes)}">0</span></small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
